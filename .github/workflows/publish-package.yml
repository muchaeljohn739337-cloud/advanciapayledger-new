name: ðŸ“¦ Publish to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for package.json version)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@advanciapayledger'
      
      - name: ðŸ“¦ Install Dependencies (Backend)
        run: |
          cd backend
          npm ci
      
      - name: ðŸ—ï¸ Build Backend
        run: |
          cd backend
          npm run build
      
      - name: ðŸ” Configure NPM Auth
        run: |
          cd backend
          echo "@advanciapayledger:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
      
      - name: ðŸ“¤ Publish Backend Package
        run: |
          cd backend
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âœ… Package Published
        run: |
          echo "âœ… Backend package published to GitHub Packages"
          echo "ðŸ“¦ Install with: npm install @advanciapayledger/backend"
