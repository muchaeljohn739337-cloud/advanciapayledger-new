name: ðŸ”„ Sync GitHub to GitLab

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    name: ðŸ“¡ Sync Repositories
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ï¿½ï¿½ Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/advanciadevuser/advanciapayledger-new.git || true
          git push gitlab main --force
          echo "âœ… Synced to GitLab"
